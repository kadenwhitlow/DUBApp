<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #162447; padding: 15px 20px;">
        <div class="dropdown">
            <button onclick="toggleMenu()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="/Frontend/HTML/Home.html">Home</a>

    <!-- Official Bets Section -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">

        <input style="padding: 8px; border-radius: 5px; border: none; margin: 5px; width: 80%;" type="text" placeholder="Search Bets">

        <div class="bet" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd;">

            </div>
            <div>

                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 5px; font-size: 14px;">Ov 45.5 (-107)</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 5px; font-size: 14px;">Money Line (+225)</button>

            </div>
        </div>

        <!-- Additional Bet -->
        <div class="bet" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd;">
            <img src="/Frontend/Images/basketball.png" alt="User" style="width: 60px; height: 60px; border-radius: 50%;">
            <div class="bet-info" style="flex-grow: 1; text-align: center;">
                <p>Illinois State</p>
            </div>
            <div>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 5px; font-size: 14px;">Spread +8(-115)</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 5px; font-size: 14px;">Un 45.5 (-107)</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 5px; font-size: 14px;">Money Line (-310)</button>
            </div>
