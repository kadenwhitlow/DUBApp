<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bets</title>
    
    <!--Link CSS-->
    <link rel="stylesheet" href="/Frontend/CSS/home.css">
    
    <!--Link JS-->
    <script src="/Frontend/JS/home.js" defer></script>
</head>
<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #162447; padding: 15px 20px;">
        <div class="dropdown">
            <button onclick="toggleMenu()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="/home">Home</a>
                <a href="/Frontend/HTML/My_Bets.html">My Bets</a>
                <a href="/Frontend/HTML/getpoints.html">Earn Points</a>
            </div>
            <button onclick="logOut()" class="logout">Logout</button>
        </div>
        <div class="logo"><img src="/Frontend/Images/logoDUB.png" alt="Logo" style="width: 120px;"></div>
        <div class="user-balance" style="font-size: 18px; font-weight: bold; color: #FFC107;">User Balance</div>
    </div>

    <!-- Official Bets Section -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">
        <h2 style="color: #1E3A66;">Official Bets</h2>

        <!-- Search Bar -->
        <input style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px; width: 100%;" type="text" placeholder="Search Bets">

        <!-- Server-rendered Bet Cards -->
        {% for i in data %}
        <div class="bet-card" style="background-color: #f9f9f9; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <img src="/Frontend/Images/basketball.png" alt="User" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px;">
                <div style="font-size: 18px; font-weight: bold;">Drake vs. {{ i["opponent"] }}</div>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
                <button class ="bet-button" style="padding: 8px 12px; background-color: #1E3A66; color: white; border: none; border-radius: 5px;">Spread {{ i["betting"]["spread"] }}</button>
                <button class ="bet-button" style="padding: 8px 12px; background-color: #1E3A66; color: white; border: none; border-radius: 5px;">Ov {{ i["betting"]["overUnder"] }}</button>
                <button class ="bet-button" style="padding: 8px 12px; background-color: #1E3A66; color: white; border: none; border-radius: 5px;">Home ML {{ i["betting"]["ml"]["home_ml"] }}</button>
                <button class ="bet-button" style="padding: 8px 12px; background-color: #1E3A66; color: white; border: none; border-radius: 5px;">Away ML {{ i["betting"]["ml"]["away_ml"] }}</button>
            </div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
