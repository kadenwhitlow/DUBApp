<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bets</title>

<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #162447; padding: 15px 20px;">
        <div class="dropdown">
            <button onclick="toggleMenu()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="Home.html">Home</a>
                <a href="My_Bets.html">My Bets</a>
                <a href="getpoints.html">Earn Points</a>
              </div>
        </div>
        <div class="logo"><img src="logo.png" alt="Logo" style="width: 120px;"></div>
        <div class="user-balance" style="font-size: 18px; font-weight: bold; color: #FFC107;">User Balance</div>

    <!-- Official Bets Section -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">

        <!-- Search Bar -->
        <input style="padding: 8px; border-radius: 5px; border: none; margin: 5px; width: 80%;" type="text" placeholder="Search Bets">

        <div class="bet" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd;">

            <div class="bet-info" style="flex-grow: 1; text-align: center;">
                <p>Will Griff be abducted?</p>
                <div style="background-color: gray; width: 100%; height: 10px; border-radius: 5px; margin-top: 5px;">
                    <div style="background-color: green; width: 30%; height: 100%; border-radius: 5px;"></div>
                </div>
                <p>30% Yes</p>
            </div>
            <div>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">Yes</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">No</button>
            </div>
        </div>

        <!-- Additional Bet -->
        <div class="bet" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd;">

            <div class="bet-info" style="flex-grow: 1; text-align: center;">
                <p>Will Griff do a flip?</p>
                <div style="background-color: gray; width: 100%; height: 10px; border-radius: 5px; margin-top: 5px;">
                    <div style="background-color: green; width: 50%; height: 100%; border-radius: 5px;"></div>
                </div>
                <p>50% Yes</p>
            </div>
            <div>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">Yes</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">No</button>
            </div>
