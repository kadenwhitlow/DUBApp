<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Bets</title>
    
    <!--Link CSS-->
    <link rel="stylesheet" href="/Frontend/CSS/home.css">
    
    <!--Link JS-->
    <script src="/Frontend/JS/home.js" defer></script>
</head>
<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #162447; padding: 15px 20px;">
        <div class="dropdown">
            <button onclick="toggleMenu()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="/home">Home</a>
                <a href="/Frontend/HTML/My_Bets.html">My Bets</a>
                <a href="/Frontend/HTML/getpoints.html">Earn Points</a>
            </div>
        </div>
        <div class="logo"><img src="/Frontend/Images/logoDUB.png" alt="Logo" style="width: 120px;"></div>
        <div class="user-balance" style="font-size: 18px; font-weight: bold; color: #FFC107;">User Balance</div>
    </div>

    <!-- Official Bets Section -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">
        <h2>Official Bets</h2>

        <!-- Search Bar -->
        <input style="padding: 8px; border-radius: 5px; border: none; margin: 5px; width: 80%;" type="text" placeholder="Search Bets">

        <!-- Server-rendered Bet Cards -->
        {% for i in data %}
        <div class="bet" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid #ddd;">
            <img src="/Frontend/Images/basketball.png" alt="User" style="width: 60px; height: 60px; border-radius: 50%;">
            <div class="bet-info" style="flex-grow: 1; text-align: center;">
                <p>Drake vs. {{ i["opponent"] }}</p>
            </div>
            <div>
                <button style="padding: 8px 12px; margin: 2px;">Spread {{ i["betting"]["spread"] }}</button>
                <button style="padding: 8px 12px; margin: 2px;">Ov {{ i["betting"]["overUnder"] }}</button>
                <button style="padding: 8px 12px; margin: 2px;">Home ML {{ i["betting"]["ml"]["home_ml"] }}</button>
                <button style="padding: 8px 12px; margin: 2px;">Away ML {{ i["betting"]["ml"]["away_ml"] }}</button>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
