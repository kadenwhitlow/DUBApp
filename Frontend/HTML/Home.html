<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; background-color: #162447; padding: 15px 20px;">
        <div class="menu-button"><img src="menu.png" alt="Menu" style="width: 40px; cursor: pointer;"></div>
        <div class="logo"><img src="logo.png" alt="Logo" style="width: 120px;"></div>
        <div class="user-balance" style="font-size: 18px; font-weight: bold; color: #FFC107;">User Balance</div>
    </div>

    <!-- Live Events -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">
        <h2>LIVE/UPCOMING EVENTS</h2>
        <div class="events">
            <p><strong>Drake vs Illinois State</strong> - February 7, 6 PM</p>
            <p><strong>Drake vs DePaul</strong> - February 7, 6 PM</p>
            <p><strong>Drake at Iowa State Classic</strong> - February 8</p>
        </div>
    </div>

    <!-- Top Bets -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">
        <h2>TOP BETS</h2>
        <div class="bet">
            <img src="player1.jpg" alt="Player 1" style="width: 60px; height: 60px; border-radius: 50%;">
            <div class="bet-info">
                <p>1.5 Catches</p>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">Over</button>
                <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;">Under</button>
            </div>
        </div>
    </div>

</body>
</html>
