<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
</head>
<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Header Logo -->
    <div style="text-align: center; margin: 20px;">
        <img src="logo.png" alt="Header Logo" style="max-width: 200px;">
    </div>

    <!-- Account Creation Form -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px; text-align: left;">
        <h1 style="text-align: center;">Join DUB</h1>
        <form action="/account_creation" method="post">
            <label for="username">Username:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: 1px solid black; margin: 5px; width: 95%;" type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: 1px solid black; margin: 5px; width: 95%;" type="password" id="password" name="password" required><br>
            
            <label for="repassword">Re-enter Password:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: 1px solid black; margin: 5px; width: 95%;" type="password" id="repassword" name="repassword" required><br>
            
            <label for="email">Email:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: 1px solid black; margin: 5px; width: 95%;" type="email" id="email" name="email" required><br>
            
            <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px; width: 100%;" type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
