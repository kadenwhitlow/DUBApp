<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: #1E3A66; color: white; text-align: center;">

    <!-- Login Form -->
    <div class="content" style="background-color: white; color: black; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto; max-width: 600px;">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: none; margin: 5px;" type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input style="padding: 8px; border-radius: 5px; border: none; margin: 5px;" type="password" id="password" name="password" required><br>
            <button style="background-color: #FFC107; color: black; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px;" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
