<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Points Page Design</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Top Bar */
    .top-bar {
      background-color: #004477; /* Drake Blue */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .top-bar .logo {
      text-align: center;
      flex: 1;
    }
    .menu, .user-balance {
      width: 120px;
      text-align: center;
    }

    /* Section Title Bars (GET POINTS / POINT OPPORTUNITIES) */
    .section-title {
      background-color: #ffffff;
      color: #004477; /* Drake Blue */
      text-align: center;
      font-weight: bold;
      padding: 1rem;
      margin-top: 1rem;
      border-bottom: 3px solid #004477; /* Adds a subtle separator */
    }

    /* Gray content boxes */
    .content-box {
      background-color: #999999; /* Cool Gray */
      padding: 2rem;
      text-align: center;
      margin: 0 auto;
      width: 80%;
      border-radius: 10px;
    }

    /* Input styling */
    .input-container {
      background-color: #004477; /* Drake Blue */
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }

    .input-container label {
      display: block;
      color: #fff;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .input-container input[type="text"] {
      padding: 0.5rem;
      width: 200px;
      max-width: 100%;
      border: none;
      border-radius: 4px;
    }

    /* Event box */
    .event-box {
      background-color: #004477; /* Drake Blue */
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      margin-top: 1rem;
    }

    .event-box p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu">Menu</div>
    <div class="logo">Logo</div>
    <div class="user-balance">User Balance</div>
  </div>

  <!-- GET POINTS Section -->
  <div class="section-title">GET POINTS</div>
  <div class="content-box">
    <div class="input-container">
      <label for="code">Enter Code:</label>
      <input type="text" id="code" name="code" placeholder="Enter Code">
    </div>
  </div>

  <!-- POINT OPPORTUNITIES Section -->
  <div class="section-title">POINT OPPORTUNITIES</div>
  <div class="content-box">
    <div class="event-box">
      <h3>Today's Events</h3>
      <p>*Callback to live upcoming events on homepage. Also could have recurring daily opportunities like going to the library, going to hubbel, etc.</p>
    </div>
  </div>

</body>
</html>
